name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        id: test
        run: npm test 2>&1 | tee test-output.txt
        continue-on-error: true

      - name: Extract coverage report
        id: coverage
        if: always()
        run: |
          if [ -f test-output.txt ]; then
            # Extract coverage table - find lines starting with dashes and containing "File" or the table content
            # Capture from first separator line through the header, data, and final separator
            awk '
              BEGIN { capture=0; dash_count=0 }
              /^-------------------.*File/ || (capture && /^-------------------/) {
                capture=1
                dash_count++
                print
                if (dash_count >= 3) exit
                next
              }
              capture {
                print
                if (/^-------------------/) {
                  dash_count++
                  if (dash_count >= 3) exit
                }
              }
              /File.*% Stmts/ {
                capture=1
                print
              }
            ' test-output.txt > coverage-report.txt 2>/dev/null || true
            # Fallback: extract section with File header
            if [ ! -s coverage-report.txt ]; then
              grep -A 50 "File.*% Stmts" test-output.txt | head -n 50 > coverage-report.txt 2>/dev/null || true
            fi
            if [ -f coverage-report.txt ] && [ -s coverage-report.txt ]; then
              echo "report<<EOF" >> $GITHUB_OUTPUT
              cat coverage-report.txt >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "report=Coverage report not found" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create or update PR comment
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- test-results-management -->
            ## ğŸ§ª Unit Test Results - vehicle-management-service
            
            **Status:** ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            
            ### Coverage Report
            
            ```
            ${{ steps.coverage.outputs.report }}
            ```
            
            ---
            *This comment will be updated on each push to the PR.*
          edit-mode: replace

