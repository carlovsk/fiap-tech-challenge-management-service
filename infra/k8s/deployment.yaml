apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-management-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-management-service
  template:
    metadata:
      labels:
        app: vehicle-management-service
    spec:
      containers:
      - name: vehicle-management-service
        image: vehicle-management-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: vehicle-management-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: vehicle-management-config
              key: PORT
        - name: SALES_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: vehicle-management-config
              key: SALES_SERVICE_URL
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-management-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-management-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-management-secret
              key: database
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

